<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <!-- Font Awsome Icons -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
   <title>Contact Form</title>
</head>
<body>
   <div class="container">
      <header>Send Us A Messege</header>
      <form action="#">
         <div class="boxes">
            <div class="box">
               <i class="fa-solid fa-user"></i>
               <input type="text" placeholder="Enter Your Name" name="name">
            </div>
            <div class="box">
               <i class="fa-solid fa-envelope"></i>
               <input type="text" placeholder="Enter Your Email" name="email">
            </div>
            <div class="box">
               <i class="fa-solid fa-phone"></i>
               <input type="text" placeholder="Enter Your phone" name="phone">
            </div>
            <div class="box">
               <i class="fa-solid fa-globe"></i>
               <input type="text" placeholder="Enter Your Website" name="website">
            </div>
            <div class="message">
               <i class="fa-solid fa-message"></i>
               <textarea placeholder="Enter Your Messege Here" name="message"></textarea>
            </div>
         </div>
         <div class="button-area">
            <button>Send Message</button>
            <span>Sending Your Message...</span>
         </div>
      </form>
   </div>


   <script src="main.js"></script>
</body>
</html>
